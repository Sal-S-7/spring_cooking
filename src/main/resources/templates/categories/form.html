<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${category.id == null} ? 'Add Category' : 'Edit Category'">Category Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<h1 th:text="${category.id == null} ? 'Add Category' : 'Edit Category'"></h1>

<form th:action="${category.id == null} ? @{/categories/add} : @{/categories/edit/{id}(id=${category.id})}"
      method="post" th:object="${category}">
    <label>Name: <input type="text" th:field="*{name}" required /></label><br><br>
    <label>Description: <textarea th:field="*{description}"></textarea></label><br><br>
    <button type="submit">Save</button>
</form>

<a href="/categories">Back to categories list</a> | <a href="/">Home</a>
</body>
</html>
